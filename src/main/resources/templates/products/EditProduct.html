<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Edit Product</h2>
            
            <form method="post" th:action="@{/products/edit}" 
                  th:object="${productDto}" 
                  enctype="multipart/form-data">
				  
				  <div class="mb-3">
				 	<label class="form-label">ID</label>
                	 <input readonly name="id" th:value="${product.id}"/>
					</div>
					
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                    <span th:errors="*{name}" class="text-danger"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <input type="text" th:field="*{brand}" class="form-control" />
                    <span th:errors="*{brand}" class="text-danger"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" th:field="*{category}" class="form-control" />
                    <span th:errors="*{category}" class="text-danger"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" step="0.01" />
                    <span th:errors="*{price}" class="text-danger"></span>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                    <span th:errors="*{description}" class="text-danger"></span>
                </div>
                
				<!--The date of update 
				<div class="mb-3">
					<label class="form-label">Created Date</label>
					<input type="readonly" th.value="*{createdAt}" class="form-control-plaintext" />
					<span th:errors="*{createdAt}" class="text-danger"></span>
				</div>
				-->
                <div class="mb-3">
                    <label class="form-label">Current Image</label><br>
                    <img th:src="@{'/images/' + ${product.imageFileName}}" 
                         width="150" class="mb-2" alt="Current product image" />
                </div>
				
                
                <div class="mb-3">
                    <label class="form-label">Change Image (optional)</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*" />
                    <span th:errors="*{imageFile}" class="text-danger"></span>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a class="btn btn-secondary" th:href="@{/products}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
