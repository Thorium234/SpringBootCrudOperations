<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Create Account</h2>
                    
                    <form method="post" th:action="@{/register}" th:object="${userDto}">
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" />
                            <span th:errors="*{username}" class="text-danger"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" />
                            <span th:errors="*{email}" class="text-danger"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Full Name (Optional)</label>
                            <input type="text" th:field="*{fullName}" class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone (Optional)</label>
                            <input type="text" th:field="*{phone}" class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" />
                            <span th:errors="*{password}" class="text-danger"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" />
                            <span th:errors="*{confirmPassword}" class="text-danger"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        
                        <p class="text-center mb-0">
                            Already have an account? <a th:href="@{/login}">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
