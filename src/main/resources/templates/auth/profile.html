<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/products">Product Store</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <form method="post" th:action="@{/logout}" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">My Profile</h2>
                    
                    <div th:if="${param.updated}" class="alert alert-success">
                        Profile updated successfully!
                    </div>
                    
                    <table class="table">
                        <tr>
                            <th>Username:</th>
                            <td th:text="${user.username}"></td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                            <th>Full Name:</th>
                            <td th:text="${user.fullName} ?: 'Not provided'"></td>
                        </tr>
                        <tr>
                            <th>Phone:</th>
                            <td th:text="${user.phone} ?: 'Not provided'"></td>
                        </tr>
                        <tr>
                            <th>Member Since:</th>
                            <td th:text="${user.createdAt.toString().substring(0,10)}"></td>
                        </tr>
                    </table>
                    
                    <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
