<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/products">Product Store</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <form method="post" th:action="@{/logout}" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Edit Profile</h2>
                    
                    <form method="post" th:action="@{/profile/edit}" th:object="${userDto}">
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" />
                            <span th:errors="*{username}" class="text-danger"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" />
                            <span th:errors="*{email}" class="text-danger"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" />
                        </div>
                        
                        <hr class="my-4">
                        <p class="text-muted">Leave password fields empty if you don't want to change your password</p>
                        
                        <div class="mb-3">
                            <label class="form-label">New Password (Optional)</label>
                            <input type="password" th:field="*{password}" class="form-control" />
                            <span th:errors="*{password}" class="text-danger"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" />
                            <span th:errors="*{confirmPassword}" class="text-danger"></span>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                            <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
